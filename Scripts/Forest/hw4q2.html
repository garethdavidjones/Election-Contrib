   function lerp (w,[a,b]) {
      return (1.0-w)*a + w*b;
   }
   function unlerp(x,[x0,x1]) {
      return (x-x0)/(x1-x0);
   }
   function minmax(arr) {
      var minval, maxval;
      minval = maxval = arr[0];
      arr.map(function (x) {
           minval = Math.min(x, minval);
           maxval = Math.max(x, maxval);
      });
      return [minval, maxval];
   }
